esphome:
  name: ducky-sevensegment
  name_add_mac_suffix: true
  platform: esp32
  board: esp32dev
  on_boot:
    - light.turn_on:
        id: led
        brightness: 15%
        effect: "Time"
  includes:
    - digit.h

wifi:
  ssid: "TODO"
  password: "TODO"
  use_address: ducky-sevensegment.lan

# HASS API
api:
  services:
    - service: play_rtttl
      variables:
        song_str: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song_str;'

# Allow API
ota:

# Print Updates
logger:

# WebServer component, displays some information
web_server:
    port: 80

time:
  - platform: sntp
    id: sntp_time

light:
  - platform: fastled_clockless
    id: led
    chipset: sk6812       
    rgb_order: GRB
    pin: GPIO27
    num_leds: 60
    name: "SevenSegment Clock"
    effects:
      - addressable_lambda:
          name: "Time"
          update_interval: 500ms
          lambda: |-  # inspired by https://www.thingiverse.com/thing:4689116
            const int kLedsPerSegment = 2;
            const int kDigitOffsets[4] = {0, 14, 32, 46};
            const int kMetaOffset = 28;  // PM, AL
            const int kColonOffset = 30;
                        
            it.all() = Color(0,0,0,0);
            
            auto time = id(sntp_time).now();
            
            if (time.hour > 0) {  // don't render zero
              setDigit(it, current_color, time.hour / 10, kDigitOffsets[0], kLedsPerSegment);
            }
            setDigit(it, current_color, time.hour % 10, kDigitOffsets[1], kLedsPerSegment);
            setDigit(it, current_color, time.minute / 10, kDigitOffsets[2], kLedsPerSegment);
            setDigit(it, current_color, time.minute % 10, kDigitOffsets[3], kLedsPerSegment);
            
            if (time.second % 2) {
              it[kColonOffset] = current_color;
              it[kColonOffset + 1] = current_color;
            }
      - addressable_flicker:
          name: Flicker (Custom, high)
          intensity: 25%
      - addressable_color_wipe:
          name: Color Wipe (Random)
      - addressable_scan:
          name: Scan (Custom)
      - addressable_rainbow:
          name: Rainbow

bme680_bsec:
    # i2c address
    # -----------
    # Common values are:
    # - 0x76
    # - 0x77
    # Default: 0x76
    address: 0x76

    # Temperature offset
    # ------------------
    # Useful if device is in enclosure and reads too high
    # Default: 0
    temperature_offset: 0

    # IAQ calculation mode
    # --------------------
    # Available options:
    # - static (for fixed position devices)
    # - mobile (for on person or other moveable devices)
    # Default: static
    iaq_mode: static

    # Sample rate
    # -----------
    # Available options:
    # - lp (low power - samples every 3 seconds)
    # - ulp (ultra low power - samples every 5 minutes)
    # Default: lp
    sample_rate: lp

    # Interval at which to save BSEC state
    # ------------------------------------
    # Default: 6h
    state_save_interval: 6h
  
i2c:
  sda: GPIO32
  scl: GPIO33
  scan: True

binary_sensor:
  - platform: gpio
    name: "SevenSegment SwSet"
    pin: 
      number: GPIO18
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_on: 10ms
  - platform: gpio
    name: "SevenSegment SwUp"
    pin: 
      number: GPIO19
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_on: 10ms
  - platform: gpio
    name: "SevenSegment SwRst"
    pin: 
      number: GPIO21
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_on: 10ms

sensor:
  - platform: adc
    name: "SevenSegment Vin"
    pin: GPIO35
    accuracy_decimals: 2
    update_interval: 60s
    attenuation: 11dB
    filters:
      - multiply: 2
      
  - platform: bh1750
    name: "SevenSegment BH1750 Illuminance"
    address: 0x23
    update_interval: 60s
    
  - platform: bme680_bsec
    temperature:
      # Temperature in °C
      name: "SevenSegment BME680 Temperature"
      filters:
        - median
    pressure:
      # Pressure in hPa
      name: "SevenSegment BME680 Pressure"
      filters:
        - median
    humidity:
      # Relative humidity %
      name: "SevenSegment BME680 Humidity"
      filters:
        - median
    gas_resistance:
      # Gas resistance in Ω
      name: "SevenSegment BME680 Gas Resistance"
      filters:
        - median
    iaq:
      # Indoor air quality value
      name: "SevenSegment BME680 IAQ"
      filters:
        - median
    iaq_accuracy:
      # IAQ accuracy as a numeric value of 0, 1, 2, 3
      name: "SevenSegment BME680 Numeric IAQ Accuracy"
    co2_equivalent:
      # CO2 equivalent estimate in ppm
      name: "SevenSegment BME680 CO2 Equivalent"
      filters:
        - median
    breath_voc_equivalent:
      # Volatile organic compounds equivalent estimate in ppm
      name: "SevenSegment BME680 Breath VOC Equivalent"
      filters:
        - median

output:
  - platform: ledc
    pin: GPIO5
    id: rtttl_out

rtttl:
  output: rtttl_out
  on_finished_playback:
    - logger.log: 'Song ended!'

text_sensor:
  - platform: bme680_bsec  # in custom_components?
    iaq_accuracy:
      # IAQ accuracy as a text value of Stabilizing, Uncertain, Calibrating, Calibrated
      name: "SevenSegment BME680 IAQ Accuracy"
